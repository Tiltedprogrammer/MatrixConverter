name:                haskell2hardware
version:             0.1.0.0
github:              "githubuser/haskell2hardware"
license:             BSD3
author:              "Aleksey Tyurin"
maintainer:          "alekseytyurinspb@gmail.com"
copyright:           "2021 Aleksey Tyurin"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/haskell2hardware#readme>

dependencies:
- base >= 4.7 && < 5
- directory
- filepath

library:
  source-dirs: src

executables:
  haskell2hardware-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - haskell2hardware

tests:
  haskell2hardware-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - haskell2hardware
    - hspec ==2.*
